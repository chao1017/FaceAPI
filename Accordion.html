<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>jQuery UI Accordion - Default functionality</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery.ui.touch-punch.min.js"></script>

<!-- CSS -->
<style type="text/css">
#accordion {
    font-size: 50%;
}
</style>
 
 
<!-- Javascript -->
<script>
$(function () {
        $("#accordion").accordion({
                heightStyle: "content"
        });
 
        $("input").each(function () {
                $(this).change(function () {
                        if ($(this).attr("id") == "1") {
                                $("#accordion").accordion("option", "heightStyle", "fill");
                        } else if ($(this).attr("id") == "2") {
                                $("#accordion").accordion("option", "heightStyle", "auto");
                        } else if ($(this).attr("id") == "3") {
                                $("#accordion").accordion("option", "heightStyle", "content");
                        }
 
                        $("#accordion").accordion("refresh");
                });
        });
});
</script>
</head>
<body>
	<div style="height:250px">
    <div id="accordion">
         <h3>頁籤 1 </h3>
        <div>頁籤 1 內容
            <br>頁籤 1 內容
            <br>頁籤 1 內容
            <br>頁籤 1 內容
            <br>頁籤 1 內容
            <br>頁籤 1 內容
            <br>
        </div>
         <h3>頁籤 2 </h3>
        <div>頁籤 2 內容
            <br>頁籤 2 內容</div>
         <h3>頁籤 3 </h3>
        <div>頁籤 3 內容</div>
    </div>
</div>
<div style="margin-top:40px">
    <input type="radio" name="options" id="1">切換高度樣式:填滿(fill)
    <input type="radio" name="options" id="2">切換高度樣式:自動(auto)
    <input type="radio" name="options" id="3" checked>切換高度樣式:內容(content)</div>
</body>
</html>
